<div class="modal fade" [hidden]="hideModal" id="create_permission{{pk}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Permission</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
           
            <div class="row form-group">
<h2>Create Permission Here</h2>
<form [formGroup]="permissionForm" class="form-horizontal editForm" (ngSubmit)="onSubmit(permissionForm.value,$event)" >
  <div class="form-group">
        <label class="control-label col-md-2" for="name">Name</label>
        <div class="col-md-6">
        <input type="text"   id="name" class="form-control"
               formControlName="name"  >
        
          <div class="alert alert-danger" [hidden]="permissionForm.controls.name.untouched || permissionForm.controls.name.valid">Name is required and must be valid</div>
          </div>
       
     </div>  
   <div class="form-group">
        <label class="control-label col-md-2" for="description">Description</label>
        <div class="col-md-6">
        <input type="description"   id="description" class="form-control"
               formControlName="description"  >
        
         <div class="alert alert-danger" [hidden]="permissionForm.controls.description.untouched || permissionForm.controls.description.valid">Description is required 
         </div>
         </div>
      
     </div>   
    
      <div class="form-group ">

        <label class="control-label col-md-2" for="type">type</label>
      <div class="col-md-6">
      	<div class="controls">
		
      	<div *ngFor="let typ of types">
        <input type="radio" id="{{typ}}" class="form-control"
                [value]="typ" formControlName="type"  >{{typ}} 
               
           </div>

       </div>
          <div class="alert alert-danger" [hidden]="permissionForm.controls.type.untouched || permissionForm.controls.type.valid">type is required and must be valid</div>
          </div>
        
      </div>
  <div class="login-button">
    <button  type="submit" [disabled]='!permissionForm.valid'>Save</button>

  </div>
  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
</form>
 </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn customBtn" data-toggle="modal" attr.data-target="#create_permission{{pk}}" *ngIf='!lg'>
  <span class="glyphicon glyphicon-trash">Create</span>
  
</button>
