<div class="modal fade delTenantModal" [hidden]="hideModal" id="delete_tenant{{del}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Tenant</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to Delete !</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
                <form class="form-horizontal" (ngSubmit)="deleteTenant(del,$event)" >

    <button type="submit" pButton class="ui-button-success" label="Ok"></button>
  

                <button type="button" class="btn btn-primary" pButton class="ui-button-danger" data-dismiss="modal" label="Cancel"></button>
       </form>           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</div>
