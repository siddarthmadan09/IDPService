
<p-dataList [value]="users" [paginator]="true" [rows]="5">
    <p-header>
        List of Users
    </p-header>
    <ng-template let-user pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="showUser(user.id)" style="cursor:pointer;float:left;margin-top:40px"></i></div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">username: </div><br>
                            <div class="ui-grid-col-8">{{user.username}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">emailAddress: </div>
                            <div class="ui-grid-col-8">{{user.emailAddress}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataList>
