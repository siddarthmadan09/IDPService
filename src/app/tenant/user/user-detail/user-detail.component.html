<div *ngIf="userSelected">
<div class="container">
      <div class="row">
      <div class="col-md-5">
          
    <md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{user?.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Username:</td>
                        <td>{{user?.username}}</td>
                      </tr>
                      <tr>
                        <td>FirstName:</td>
                        <td>{{user?.firstName}}</td>
                      </tr>
                      <tr>
                        <td>LastName</td>
                        <td>{{user?.lastName}}</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>PhoneNo</td>
                        <td>{{user?.phoneNumber}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
  </md-card-content>
  <md-card-actions>
    
 <span *ngIf="userEditClicked">
             <app-user-edit [user]="user" [pk]="uid"></app-user-edit>
           </span>
            <button class="btn customBtn" data-toggle="modal" (click)="editUserClicked()" >
 <a  data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
</button>
 <span *ngIf="userDeleteClicked">                           
 <app-user-delete  [pk]="uid"></app-user-delete>
</span>                      
 <button class="btn customBtn" data-toggle="modal" (click)="deleteUserClicked()"><a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
</button>             
  </md-card-actions>
</md-card>

      </div>
    </div>
</div>
</div>
