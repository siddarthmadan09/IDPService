<div class="modal fade deleteUserModal" #modal [hidden]="hideModal" id="delete_category{{pk}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Tenant</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to Delete !</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
   <div class="login-button">
    <button type="submit" (click)="deleteUser()">Ok</button>
  </div>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                 <button id="closeModalButton" [hidden]="true" data-dismiss="modal">Close modal</button>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
