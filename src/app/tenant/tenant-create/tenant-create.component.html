

<div  class="modal fade mymodal"  [hidden]="hideModal" id="create_tenant{{pk}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">create Tenant</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to create !</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
<h2>Create Tenant Here</h2>
<form [formGroup]="TenantForm" class="form-horizontal editForm" (ngSubmit)="onSubmit(TenantForm.value,$event)" >
  <div class="form-group">
        <label class="control-label col-md-2" for="name">Name</label>
        <div class="col-md-6">
        <input type="text"   id="name" class="form-control"
               formControlName="name"  >
        
          <div class="alert alert-danger" [hidden]="TenantForm.controls.name.untouched || TenantForm.controls.name.valid">Name is required and must be valid</div>
          </div>
        <div  *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors.name }}
        </div>
     </div>  
   <div class="form-group">
        <label class="control-label col-md-2" for="description">Description</label>
        <div class="col-md-6">
        <input type="description"   id="description" class="form-control"
               formControlName="description"  >
        
         <div class="alert alert-danger" [hidden]="TenantForm.controls.description.untouched || TenantForm.controls.description.valid">Description is required 
         </div>
         </div>
        <div  *ngIf="formErrors.description" class="alert alert-danger">
          {{ formErrors.description }}
        </div>
     </div>   
    
      <div class="form-group ">
        <label class="control-label col-md-2" for="email">EmailAddress</label>
      <div class="col-md-6">
        <input type="email" id="emailAdress" class="form-control"
               formControlName="emailAddress"  >
          <div class="alert alert-danger" [hidden]="TenantForm.controls.emailAddress.untouched || TenantForm.controls.emailAddress.valid">Email is required and must be valid</div>
          </div>
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>
  <div class="login-button">
    <button  type="submit" class="modalBtn"  [disabled]='!TenantForm.valid'>Save</button>
  </div>
</form>
<button type="button" class="btn btn-primary" (click)="cancelModalonCancel()" data-dismiss="modal">Cancel</button>
           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
