


<div class="modal fade editTenantModal"   role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Tenant</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to Update !</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
                <form [formGroup]="TenantForm" class="form-horizontal editForm" (ngSubmit)="update(TenantForm.value,$event)" novalidate>
  <div class="form-group">
        <label class="control-label col-md-4" for="name">Name</label>
        <div class="col-md-4">
        <input type="text"   id="name" class="form-control"
               formControlName="name"  >
        </div>
         <div class="alert alert-danger" [hidden]="TenantForm.controls.name.untouched || TenantForm.controls.name.valid">Email is required and must be valid</div>
        <div  *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors?.name }}
        </div>
     </div>  
   <div class="form-group">
        <label class="control-label col-md-4" for="description">Description</label>
        <div class="col-md-4">
        <input type="description"   id="description" class="form-control"
               formControlName="description"  >
               
        </div>
    <div class="alert alert-danger" [hidden]="TenantForm.controls.description.untouched || TenantForm.controls.description.valid">Email is required and must be valid</div>
        <div  *ngIf="formErrors.description" class="alert alert-danger">
          {{ formErrors?.description }}
        </div>
     </div>   
    
      <div class="form-group ">
        <label class="control-label col-md-4" for="email">EmailAddress</label>
      <div class="col-md-4">
        <input type="email" id="emailAddress" class="form-control"
               formControlName="emailAddress"  >
               <div class="alert alert-danger" [hidden]="TenantForm.controls.emailAddress.untouched || TenantForm.controls.emailAddress.valid">Email is required and must be valid</div>
      </div>
        </div>
        <div *ngIf="formErrors.emailAddress" class="alert alert-danger">
          {{ formErrors?.email }}
        </div>
           <div class="login-button">
              <div class="button-row">
     <button type="submit" pButton class="ui-button-success" label="Save"></button>
      
      <button type="button"  pButton class="ui-button-warning" (click)="closeModalOnCancel()" label="Cancel"></button>
      </div>
  </div>
</form>
                
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
