<div class="modal fade" [hidden]="hideModal" id="create_authconfig{{pk}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create User</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to Create!</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
<h2>Create Authmethodconfig Here</h2>
<form [formGroup]="authmethodConfigForm" class="form-horizontal editForm" (ngSubmit)="onSubmit(authmethodConfigForm.value,$event)" >
  
      <div class="form-group">
        <label class="control-label col-md-2" for="Name">Name</label>
        <div class="col-md-6">
        <input type="text"   id="name" class="form-control"
               formControlName="name"  >
        
          <div class="alert alert-danger" [hidden]="authmethodConfigForm.controls.name.untouched || authmethodConfigForm.controls.name.valid">Name is required and must be valid</div>
          </div>
       
     </div> 
   <div class="form-group">
        <label class="control-label col-md-2" for="description">Description</label>
        <div class="col-md-6">
        <input type="text"   id="description" class="form-control"
               formControlName="description"  >
        
         <div class="alert alert-danger" [hidden]="authmethodConfigForm.controls.description.untouched || authmethodConfigForm.controls.description.valid">Description is required 
         </div>
         </div>
      
     </div>   
    
      

   
       <div class="form-group ">
        <label class="control-label col-md-2" for="authmethod">authmethods</label>
      <div class="col-md-6">
     
<span class="align-checkbox" *ngFor="let authmeth of authmethod" >
      <input type="checkbox"  [value]="authmeth.id" 
(change)="auth[$event.target.getAttribute('value')]=$event.target.checked"/>{{authmeth.name}}

               
           </span>
         </div>
</div> 
       
       
      
  <div class="login-button">
    <button  type="submit"  [disabled]='!authmethodConfigForm.valid'>Save</button>
  </div>
</form>
<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn customBtn" data-toggle="modal" attr.data-target="#create_authconfig{{pk}}" *ngIf='!lg'>
 <span class="glyphicon glyphicon-plus"></span>
</button>
