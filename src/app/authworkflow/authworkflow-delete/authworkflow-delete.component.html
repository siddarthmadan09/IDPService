<div class="modal fade" [hidden]="hideModal" id="delete_authworkflow{{id}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Tenant</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Are you sure you want to Delete !</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
   <div class="login-button">
    <button type="submit" (click)="deleteAuthworkflow(id)">Ok</button>
  </div>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

 <button class="btn customBtn" data-toggle="modal" attr.data-target="#delete_authworkflow{{id}}" *ngIf='!lg'><span class="glyphicon glyphicon-trash">Delete</span>
</button>
