<div class="modal fade" [hidden]="hideModal" id="create_auth{{pk}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create New AuthMethod</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group">
              <div class="text-center">
<h2>Create Tenant Here</h2>
<form [formGroup]="AuthForm" class="form-horizontal editForm" (ngSubmit)="onSubmit(AuthForm.value,$event)" >
  <div class="form-group">
        <label class="control-label col-md-2" for="name">Name</label>
        <div class="col-md-6">
        <input type="text"   id="name" class="form-control"
               formControlName="name"  >
        
          <div class="alert alert-danger" [hidden]="AuthForm.controls.name.untouched || AuthForm.controls.name.valid">Name is required and must be valid</div>
          </div>
      
     </div>  
   <div class="form-group">
        <label class="control-label col-md-2" for="description">Description</label>
        <div class="col-md-6">
        <input type="description"   id="description" class="form-control"
               formControlName="description"  >
        
         <div class="alert alert-danger" [hidden]="AuthForm.controls.description.untouched || AuthForm.controls.description.valid">Description is required 
         </div>
         </div>
      
     </div>   
    
     
  <div class="login-button">
    
    <button  type="submit"  [disabled]='!AuthForm.valid'>Save</button>
  </div>
</form>
<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn customBtn" data-toggle="modal" attr.data-target="#create_auth{{pk}}" *ngIf='!lg'>
 <span class="glyphicon glyphicon-plus"></span>
</button>
